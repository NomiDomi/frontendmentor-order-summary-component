<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order summary component</title>
        <link rel="stylesheet" type="image/png" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <main>
            <img class="desktop-background-image" src="./images/pattern-background-desktop.svg" alt="">
            <img class="mobile-background-image" src="./images/pattern-background-mobile.svg" alt="">
            <div role="main" class="main-container">
                <img class="main-container-image" src="./images/illustration-hero.svg" alt="">
                <section class="main-container-section">
                    <h1 class="title">Order Summary</h1>
                    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="subscription-container">
                        <div class="subscription-container-info">
                            <img class="music-icon" src="./images/icon-music.svg" alt="">
                            <div class="subscription">
                                <h2 class="text">Annual Plan</h2>
                                <h2 class="price">$59.99/year</h2>
                            </div>
                        </div>                        
                        <a class="change-button" href="">Change</a>
                    </div>
                    <button class="pay-button">Proceed to Payment</button>
                    <button class="cancel-button">Cancel Order</button>
                </section>
            </div>
        </main>        
    </body>
</html>
